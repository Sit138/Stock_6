<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>New Group</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadYearNewGroup()">
<div id="result">
    <fieldset>
        <form id="newGroup">
            <div class="field">
                <div>
                    <label for="numGr">Группа:</label>
                    <input type="text" id="numGr" name="numGr">
                </div>
            </div>
            <div class="field">
                <div>
                    <label for="yIn">Год поступления:</label>
                    <select id="yIn" onchange="clickYearIn(this.options[this.selectedIndex].value)" name="yIn"></select>
                </div>
            </div>
            <div class="field">
                <div>
                    <label for="yOut">Год выпуска:</label>
                    <select id="yOut" name="yOut">
                    </select>
                </div>
            </div>
        </form>
    </fieldset>
</div>

<input type="button" class="but" value="Сохранить" onclick="validateFieldAndSave('newGroup', saveGroup)">
<input type="button" class="but" value="Выход" onclick="history.back()">

</div>
<script src="script/reqSQL.js"></script>
<script src="script/group.js"></script>
<script src="script/validate.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../style.css">
</head>
<body onload="displayInfoOnLoad()">

<div id="result">
    <fieldset>
    <form id="newStudent">
        <div class="field">
            <div>
                <label for="fam">Фамилия</label>
                <input type="text" id="fam" name="fam">
            </div>
        </div>
        <div class="field">
            <div>
                <label for="first">Имя</label><br/>
                <input type="text" id="first" name="first">
            </div>
        </div>
        <div class="field">
            <div>
                <label for="second">Отчество:</label>
                <input type="text" id="second" name="second">
            </div>
        </div>
        <div class="field">
            <div>
                <label for="numGr">Группа:</label>
                <input type="text" id="numGr" name="numGr" readonly>
            </div>
        </div>
        <div class="field">
            <div>
                <label for="yIn">Год поступления:</label>
                <select id="yIn" name="yIn" onchange="clickYearInNewStudent(this.options[this.selectedIndex].value)"></select>
            </div>
        </div>
        <div class="field">
            <div>
                <label for="yOut">Год выпуска:</label>
                <select id="yOut" name="yOut"></select>
            </div>
        </div>
    </form>
    </fieldset>
</div>

<input type="button" class="but" value="Сохранить" onclick="validateFieldAndSave('newStudent', saveStudent)">
<input type="button" class="but" value="Выход" onclick="history.back()">
</div>
<script src="../script/reqSQL.js"></script>
<script src="../script/student.js"></script>
<script src="../script/change.js"></script>
<script src="../script/validate.js"></script>
</body>
</html>
